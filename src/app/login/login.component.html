<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" id="username" formControlName="username">
          <!-- Optional error message -->
          <!-- <mat-error *ngIf="loginForm.get('username').invalid && (loginForm.get('username').dirty || loginForm.get('username').touched)">
            Username is required
          </mat-error> -->
        </mat-form-field>
        
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" formControlName="password">
          <!-- Optional error message -->
          <!-- <mat-error *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
            Password is required
          </mat-error> -->
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
