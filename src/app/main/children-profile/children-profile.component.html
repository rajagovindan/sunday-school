<div class="table-container">
    <p-table [value]="profiles" [paginator]="true" [rows]="10" [responsive]="true" [scrollable]="true">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of columns">{{ col.header }}</th>
          <th >Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-profile>
        <tr>
          <td *ngFor="let col of columns">
            <ng-container *ngIf="col.type !== 'date'; else dateCell">
              {{ resolveFieldData(profile, col.field) }}
            </ng-container>
            <ng-template #dateCell>
              {{ resolveFieldData(profile, col.field) | date }}
            </ng-template>
          </td>
          <td>
            <!-- Add your action buttons here -->
            <button pButton type="button" icon="pi pi-plus" (click)="addAcademic(profile)">Add Academic </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
