<div class="card text-white mb-3" [ngStyle]="{'background-color': bgColor}">
    <div class="card-body d-flex align-items-center">
      <div class="mr-3">
        <i [class]="icon" style="font-size: 2.5rem;"></i>
      </div>
      <div class="content">
        <h5 class="card-title">{{ title }}</h5>
        <h2 class="card-text">{{ count }}</h2>
      </div>
    </div>
  </div>
